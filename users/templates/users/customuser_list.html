{% extends 'base.html' %}


{% block content %}

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container ">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for user in users %}
                    <div class="col">
                    <div class="card shadow-sm">
                        <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top" height="225"
                             preserveAspectRatio="xMidYMid slice" role="img" width="100%"
                             xmlns="http://www.w3.org/2000/svg">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">{{user.username}}'s photos.</h5>
                            <p class="card-text">Number of Photos: 34</p>
                            <div class="d-flex justify-content-between align-items-center">

                                <small class="text-body-secondary">Last update: 9 mins</small>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" href="{{ user.get_absolute_url }}" role="button">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
