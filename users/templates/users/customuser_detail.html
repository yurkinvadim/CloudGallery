{% extends 'base.html' %}
{% load humanize %}

{% block content %}

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container ">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for photo in user.photos.all %}
                    <div class="col">
                    <div class="card shadow-sm h-100">
                        <img src="{{photo.image.url}}" class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{photo.title}}</h5>
                            <p class="card-text">{{photo.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-body-secondary">Uploaded at: {{ photo.uploaded_at|naturaltime }}</small>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" target="_blank" href="{{ photo.image.url }}" role="button">Open</a>
                                    <a class="btn btn-sm btn-outline-secondary" target="_blank" href="{{ photo.image.url }}" download role="button">Download</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
